name: Frontend CI

on:
  push:
    branches:
      - develop

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install
        working-directory: frontend

      - name: Build project
        run: yarn build
        working-directory: frontend

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          PYZN_API_KEY: ${{ secrets.PYZN_API_KEY }}
          CYPRESS_PYZN_TEST_USER_EMAIL: ${{ secrets.PYZN_TEST_USER_EMAIL }}
          CYPRESS_PYZN_TEST_USER_PASSWORD: ${{ secrets.PYZN_TEST_USER_PASSWORD }}
        with:
          build: yarn build
          start: yarn start
          browser: chrome
        working-directory: frontend

  publish:
    needs: tests
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install
        working-directory: frontend

      - name: Build site
        run: npx @cloudflare/next-on-pages@1
        working-directory: frontend

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: c26be9b36a513ce4fc9074e8071346dd
          projectName: pyzn
          branch: master
          directory: frontend/.vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
